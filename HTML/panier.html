<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="../CSS/panier.css"><!--link permet "d'appeler" la page css-->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.5.1/mapbox-gl.js'></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
        <title>Panier</title>
    </head>

    <body>
        <header id="header"></header>
        
        <fieldset>
            
            <legend>Récapitulatif de commande</legend>
            <form>
                <p class="firstname">Prénom*:</p>
                <input  id="firstname" type="text" name="firstname" placeholder= "Ex:Bertrand" required="required" >
                <p>Nom*:</p>
                <input id="name" type="text" name="lastname" placeholder= "Ex:Perruchot" required="required">
                <p>Adresse Mail*:</p>
                <input id="mail" type="email" name="mailadress" required="required">
                <p>Numéro de téléphone*:</p>
                <input type="tel" id="phone" name="phone" pattern="[0]{1}[0-9]{9}" required="required">
                <p>Adresse*: </p>
                <input id="adress" type="text" name="adress" required="required">
                <p>Code postal*:</p>
                <input type="text" id="codepostal" name="codepostal" pattern="[0-9]{5}" required="required">
                <p>Date de livraison souhaitée*:</p>
                <input id="date" type="date" min="2021-10-10" max="2021-12-31" required="required"><br><br> <!--Date pas dynamique encore-->
                <button onclick="store()" type="button">Ajouter vos informations</button>
                <input type="reset" value="Reinitialiser vos informations">
            </form>
        </fieldset>

        <button type="button" onclick="livraison()" >Calcul du prix de livraison (après ajout des informations)</button>
        <button type="button" onclick="prixtotal()">Calculer le prix (après ajout des informations et calcul du prix de livraison)</button>

        <template id="produit">
            <div class="grid_item {{classe-du-produit}}"> <!-- le classe-du-produit doit etre changé pour que le div puis "disparaitre" quand on filtre,
                                                                mais ça veux pas (sans doute a cause du firstElementChild dans ta fonction js du template), 
                                                                j'ai pas encore la solution-->

                    <img src="{{image}}" class="produitgrille"> </a>  
                    <div>{{prix}}</div>   
                    <div>{{quantite}}</div>           
                <div>
                    <h2>{{titre}}</h2>
                </div>
                <button type="button" onclick="plus()">plus</button>
            </div>
        </template>


        <div id="prixtotal">truc</div> 
        <br><br>
        <div id="phrase">Vous n'avez pas choisi de vous faire livrer</div>

        <footer id="footer"></footer>

        <script src="../JS/panier.js"></script>
        <script src="../JS/page_principale.js"></script>
    </body>
