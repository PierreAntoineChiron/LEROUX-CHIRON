    <body>

                    <button class="btn" onclick="filterObjects('ecran')">Cacher les souris</button>

        <template id="produit">

                    <img src="{{image}}" class="produitgrille"> </a>                
                <div>
                    <h2>{{titre}}</h2>
                </div>
            </div>
        </template>

        <footer id="footer"></footer>

        <button onclick="topFunction()" id="button" title="Remonter"></button>

        <script src="../JS/page_principale.js"></script>
    </body>
</html>
